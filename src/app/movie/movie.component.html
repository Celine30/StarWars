<mdc-card class="card">
    <mdc-card-primary-action>
      <mdc-card-media class="card__media--16-9">
        <img class= imgHome *ngIf="moviePtPoster!='nopicture'" src="https://image.tmdb.org/t/p/w500{{moviePtPoster}}" alt="">
        <img class= imgHome *ngIf="moviePtPoster=='nopicture'" src="/assets/nopicture.jpg" alt="">
      </mdc-card-media>
      <div class="card__primary">
        <h2 class="card__title" mdcHeadline6 >{{movieTitle}}</h2>
        <p> De <em>{{movieProductor}} </em> </p>
      </div>
      <div class="card__secondary" mdcBody2>
        {{movieTagline}}
      </div>
    </mdc-card-primary-action>
    <mdc-card-actions>
      <mdc-card-action-buttons>
        <button mdc-button mdcCardAction="button"> Voir la fiche</button>
      </mdc-card-action-buttons>
      <mdc-card-action-icons>
        <button mdcIconButton mdcCardAction="icon">
          <mdc-icon mdcIconOn>favorite</mdc-icon>
          <mdc-icon>favorite_border</mdc-icon>
        </button>
        <button mdcIconButton mdcCardAction="icon" icon="share"></button>
        <button mdcIconButton mdcCardAction="icon" icon="more_vert"></button>
      </mdc-card-action-icons>
    </mdc-card-actions>
  </mdc-card>
