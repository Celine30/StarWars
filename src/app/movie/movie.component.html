<mdc-card class="card">
    <mdc-card-primary-action>
      <mdc-card-media class="card__media--16-9">
        <img src="https://image.tmdb.org/t/p/w500{{moviePtPoster}}" alt="">
      </mdc-card-media>
      <div class="card__primary">
        <h2 class="card__title" mdcHeadline6 >{{movieTitle}}</h2>
        <h3 class="card__subtitle" mdcSubtitle2><div *ngIf="title=='3'">{{title}} Content to render when condition is true.</div>by Kurt Wagner</h3>
      </div>
      <div class="card__secondary" mdcBody2>
        Visit ten places on our planet that are undergoing the biggest changes today.
      </div>
    </mdc-card-primary-action>
    <mdc-card-actions>
      <mdc-card-action-buttons>
        <button mdc-button mdcCardAction="button">Read</button>
        <button mdc-button mdcCardAction="button">Bookmark</button>
      </mdc-card-action-buttons>
      <mdc-card-action-icons>
        <button mdcIconButton mdcCardAction="icon">
          <mdc-icon mdcIconOn>favorite</mdc-icon>
          <mdc-icon>favorite_border</mdc-icon>
        </button>
        <button mdcIconButton mdcCardAction="icon" icon="share"></button>
        <button mdcIconButton mdcCardAction="icon" icon="more_vert"></button>
      </mdc-card-action-icons>
    </mdc-card-actions>
  </mdc-card>
